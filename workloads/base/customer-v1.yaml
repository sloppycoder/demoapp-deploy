apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-v1
  labels:
    app: customer
    version: v1
spec:
  selector:
    matchLabels:
      app: customer
      version: v1
  template:
    metadata:
      labels:
        app: customer
        version: v1
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: gcr.io/vino9-276317/demoapp/customer-v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
              protocol: TCP
          env:
            - name: EXTERNAL_CUSTOMER_URL
              value: "http://ext-cust-svc:8080/customers"
            - name: LOGGING_LEVEL_ROOT
              value: "ERROR"
          resources:
            requests:
              cpu: 500m
              memory: 384Mi
            limits:
              cpu: 1000m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: customer
  labels:
    app: customer
    service: customer
spec:
  type: ClusterIP
  selector:
    app: customer
  ports:
    - name: http
      port: 9000
